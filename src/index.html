<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Online Exchange Currency</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1>
          Real-time <br />
          валютный калькулятор <br />
          по курсу ЦБ РФ
        </h1>
        <label for="rub"
          >RUB <input id="rub" type="text" placeholder="Enter a Value" />
        </label>
        <label for="usd">USD <input id="usd" type="text" /> </label>
        <label for="euro">EURO <input id="euro" type="text" /> </label>
      </div>
    </main>
    <footer>
      <a href="https://www.cbr-xml-daily.ru/">Курсы валют, API</a>
    </footer>
    <script src="./js/script.js"></script>
  </body>
